<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inspirational Quotes</title>

    <!--CSS Files-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aclonica|Gochi+Hand|Indie+Flower|Kalam|Marck+Script|Satisfy|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-md-12">
                 <h1>Inspirational Quotes</h1>
                 <hr>
             </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="quote-box">
                    <p id="quote"></p>
                    <p id="author"></p>
                    <ul>
                        <li><button class="btn btn-default btn-sm share-quote"><i class="fab fa-twitter-square fa-fw"></i>Tweet</button></li>    
                        <li><button class="btn btn-default btn-sm next-quote"><i class="fas fa-comments fa-fw"></i>Next</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="quote.js"></script>
</body>
</html>
